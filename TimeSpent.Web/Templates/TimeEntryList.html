<!--<div ng-controller="TimeEntryListViewModel" ng-cloak>-->
    <table id="timeEntryTable" class="table table table-striped table-hover" show-filter="true">
        <thead>
            <tr style="text-align:left;">
                <th>Description</th>
                <th>Date</th>
                <th>Duration</th>
                <th>Project</th>
                <th>Category</th>

            </tr>
        </thead>
        <tbody ng-repeat="timeEntry in timeEntries">
            <tr>
                <td>{{timeEntry.Description}}</td>
                <td>{{timeEntry.Date  | date: 'MM/dd/yyyy'}}</td>
                <td>{{timeEntry.Duration }}</td>
                <td>{{timeEntry.ProjectName}}</td>
                <td>{{timeEntry.CategoryName}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="editTimeEntry(timeEntry)">Edit</button>
                    <button type="button" class="btn btn-danger" ng-click="confirmDeleteTimeEntry(timeEntry)">Delete</button>

                </td>
            </tr>
        </tbody>
    </table>

    <div class="deleteTimeEntryModal modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">Delete Time  Entry</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete <strong>{{currentItem.Description}}</strong> time entry?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteTimeEntry(currentItem)">Delete</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
<!--</div>-->
